<!DOCTYPE html>
<html>
	<head>
		<style>
			.flex-container {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				background-color: DodgerBlue;
			}

			.flex-container > div {
				background-color: #f1f1f1;
				width: 100px;
				margin: 10px;
				text-align: center;
				line-height: 75px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>The flex-wrap Property</h1>

		<p>
			The "flex-wrap: wrap;" specifies that the flex items will wrap if
			necessary:
		</p>

		<div class="flex-container">
			<div id="div1">1</div>
			<div id="div2">2</div>
			<div id="div3">3</div>
			<div id="div4">4</div>
			<div id="div5">5</div>
			<div id="div6">6</div>
			<div id="div7">7</div>
			<div id="div8">8</div>
			<div id="div9">9</div>
			<div id="div10">10</div>
			<div id="div11">11</div>
			<div id="div12">12</div>
		</div>
	</body>
</html>
